 #events 
 french_events.1.t:0 "The 1914 Elections"
 french_events.1.d:0 "Following the growing intensity of the world stage, the 1914 elections are proving to be the most competitive yet, with several blocs competing for leadership to guide France. But will the Left-Wing Bloc manage to elect a radical or socialist, or will the Right-Wing one manage to completely overturn the secular Radical rule?"
 french_events.1.a:0 "The Left Wing Bloc Wins"
 french_events.1.b:0 "The Right Wing Wins"
 french_events.1.c:0 "The Democratic Alliance Wins"
 french_events.2.t:0 "Aristide Briand Splits from the Radicals"
 french_events.2.d:0 "Not content with the Marxists and conservatives in the Radical party, Briand has established a rival party, though this resulted in him losing his position as Prime Minister."
 french_events.2.a:0 "Caillaux takes the Prime Ministership"
 french_events.2.b:0 "The Democratic Alliance Enacts a Motion of No Confidence"
 french_events.3.t:0 "[FRA.GetLeader]'s Resignation Demanded"
 french_events.3.d:0 "After being revealed that [FRA.GetLeader] engaged in secret negotiations with Germany in order to de-escalate the Agadir Crisis, the leader of the Democratic Alliance, Raymond Poincaré, has demanded the resignation of Caillaux's government."
 french_events.3.a:0 "Caillaux Stands Firm"
 french_events.3.b:0 "Caillaux Resigns"
 french_events.4.t:0 "Concessions to Grant Germany?"
 french_events.4.d:0 "In order to try and cool the centuries of bad blood between us, we must be willing to grant some of our colonial territory to the Germans."
 french_events.4.a:0 "We will grant them concessions in Cameroon"
 french_events.4.b:0 "We will expand the German Indies"
 french_events.5.d:0 "Our ambitions of having a greater colony in Cameroon has been achieved, and now we have been gifted a region we are calling Neukamerun by the French to appease us."
 french_events.5.a:0 "A great gift"
 french_events.6.t:0 "Deutsch Neu-Guinea Grows"
 french_events.6.d:0 "The French, wanting to better relations with us, have granted us a few of their Pacific islands to expand our colonial empire."
 french_events.7.t:0 "[FRA.GetLeader] Wishes to Strengthen the Entente"
 french_events.7.d:0 "Wanting to transition our agreement from a defensive to a potentially offensive alliance, we have been offered a truly ironclad alliance against the Germans"
 french_events.7.a:0 "A Great Idea"
 french_events.7.b:0 "We are not ready yet for such a bold alliance"
 french_events.8.t:0 "[FROM.GetLeader] Backs Down from Our Offer"
 french_events.8.d:0 "Not quite ready for such an absolute alliance to crush the Germans with, our offer has been politely rejected, with assurances that the [FROM.GetAdjective]-French alliance is still strong."
 french_events.8.a:0 "A Shame"
 french_events.9.t:0 "[FROM.GetAdjective] Military Aid given to Us"
 french_events.9.d:0 "Wanting to help us in our war, we have been offered several contracts with [FROM.GetAdjective] manufacturers, and military advisors."
 french_events.9.a:0 "Any Help is Acceptable"
 french_events.10.t:0 "Far Right Leagues Organize"
 french_events.10.d:0 "In opposition to the pushing of left-wing ideals in our nation, the far right movements of the Ligue des Patriotes and Action Française have begun to mobilize their paramilitaries. Rumors have spread that they may be planning to overthrow the current government."
 french_events.10.a:0 "We must stop these reactionaries!"
 french_events.11.t:0 "Action Française Enacts a Coup!"
 french_events.11.d:0 "Action Française, with the help of the Ligue des Patriotes, has enacted a coup against the republican government, and will now seek to establish a Catholic state, potentially restoring the Duke of Orleans to the throne of France."
 french_events.11.a:0 "The End of the Third Republic"
 french_events.12.t:0 "[FRA.GetLeader] Requests to join the Central Powers"
 french_events.12.d:0 "Under the international guidance of [FRA.GetLeader] wishes to create a Franco-German alliance, against the dictatorship of the Tsar, and the global hegemony of Britain."
 french_events.12.a:0 "We have an unexpected ally"
 french_events.12.b:0 "This is a ploy, it has to be"
 french_events.13.t:0 "We Have Joined the Central Powers"
 french_events.13.d:0 ""
 french_events.13.a:0 "The end of centuries of feuds"
 french_events.14.t:0 "[GER.GetLeader] Refuses our Alliance"
 french_events.14.d:0 "Not trusting us after centuries of opposing each other, our request to join the Central Powers has been rejected."
 french_events.14.a:0 "Time to slink back to the Entente"
 french_events.15.t:0 "Franco-German Alliance Established!"
 french_events.15.d:0 "Putting aside centuries of emnity, somehow the leaders of [FRA.GetNameDef] and [GER.GetNameDef] have managed to create a formal alliance with each other.\n\nThis decision has quickly destabilized the European sphere, and only time will tell how disastrous this will be for the European Balance."
 french_events.15.a:0 "Insane"
 french_events.16.t:0 "[FRA.GetLeader] claims the Throne of France"
 french_events.16.desc:0 "In a ceremony in Paris, [FRA.GetLeader] has officially been proclaimed King. \n\nHis rise is widely considered a direct result of the inability of the Third Republic to provide political stability in an environment that was increasingly defined by violent clashes between those on the extreme ends of the political spectrum. He now faces the difficult task of rebuilding and reuniting a deeply divided country, with many observers pointing to the role the far-right leagues played in his ascent to power as a sign that the "King" is, in fact, merely a ruler by the grace of the right-wing mob."
 french_events.16.a:0 "Another nation returns to the natural order of things."
 french_events.16.b:0 "They will have another revolution soon enough."
 french_events.16.c:0 "A return to days thought long gone."
 french_events.16.d:0 "Long live [FRA.GetLeader]!"
 french_events.16.e:0 "That's the wrong kind of absolute ruler!"
 french_events.17.t:0 "Sorting out the Parliamentary Right"
 french_events.17.d:0 "Now that the right wing bloc has won the election, now it is time to decide which of the right-wing parties, from the monarchist Action Française to the centrist Democratic Alliance to the conservative Republican Federation"
 french_events.17.a:0 "Democratic Alliance is Elected"
 french_events.17.b:0 "Republican Federation is Elected"
 french_events.17.c:0 "Action Française is Elected"
 french_events.18.t:0 "Sorting out the Parliamentary Left"
 french_events.18.d:0 "Now that the left wing bloc has won the election, it is time for one party to dominate the others to direct the nation in these trying times."
 french_events.18.a:0 "Radicals Win Re-Election"
 french_events.18.b:0 "The New Republican-Socialist Party Wins"
 french_events.18.c:0 "The Worker's Internationale Succeeds"
 french_events.19.t:0 "[FRA.GetLeader] Offers Peace"
 french_events.19.d:0 "Wanting to end the war and maintain some French dignity, we have been offered a peace deal that would grant us the territorial gains we want, with the entirety of Alsace-Lorraine in our control."
 french_events.19.a:0 "We will accept this deal"
 french_events.19.b:0 "We will only accept total victory!"
 french_events.20.t:0 "[GER.GetLeader] Rejects our Peace Offer"
 french_events.20.d:0 "Only content with the absolute annihilation of our nation, the Germans have decided that they will ignore our peace offer."
 french_events.20.a:0 "Then we will fight until the end!"
 french_events.21.t:0 "Franco-German Peace Deal Negotiated!"
 french_events.21.d1:0 "In the face of the German onslaught, the French have capitulated, granting [GER.GetNameDef] the entirety of Lorraine, as well as being forced to demobilize their army. Their former allies fight onwards without them, and [FRA.GetNameDef] can only hope that they can avenge their repeated humilation."
 french_events.21.d2:0 "In the face of the German onslaught, the French have capitulated, granting [GER.GetNameDef] the entirety of Lorraine, as well as being forced to demobilize their army. Now German hegemony over Europe has been totally achieved, and they are free to do as they wish."
 french_events.21.a:0 "We are unstoppable!"
 french_events.21.b:0 "Dark Days for Europe"
 french_events.21.c:0 "We have been humiliated again..."
 french_events.22.t:0 "Balkan League-Entente Consolidation?"
 french_events.22.d:0 "[FROM.GetLeader] has, in the face of our similar enemies, proposed the consolidation of the Balkan League and the Entente to help better organize our wars with [OTT.GetNameDef]."
 french_events.22.a:0 "More allies is better"
 french_events.22.b:0 "We will not lick French boots!"
 french_events.23.t:0 "The Entente Expands into the Balkans"
 french_events.23.d:0 "Following the eruption of the Balkan War and the French war with the Ottomans, the Balkan League and the Entente have decided it would be best to combine their war efforts for better organization and war conduct."
 french_events.23.b:0 "Meddling in the Balkans is always Dangerous..."
 french_events.24.t:0 "The Balkan League will Stay Independent of Us"
 french_events.24.d:0 "Not wanting to formally ally with us, [FROM.GetLeader] has refused our offer of a united front against the Ottomans."
 french_events.24.a:0 "A Shame."
 #morocco stuff
 morocco.1.t:0 "Rebellion in the South!"
 morocco.1.d:0 "People who wish to overthrow the Sultan [FROM.GetLeader] have risen up in the south!"
 morocco.1.a:0 "Uh oh"
 morocco.2.t:0 "Moroccan Revolt against [MOR.GetLeader]"
 morocco.2.d:0 "A revolt has occurred in southern Morocco, seeking to overthrow the Sultan. France and Germany, due to the concessions they have received from Morocco, are likely to intervene in some way."
 morocco.2.a:0 "Perhaps we can use this to our advantage..."
 morocco.2.b:0 "Hopefully [FRA.GetLeader] Doesn't take Advantage of this"
 morocco.3.t:0 "[FRA.GetLeader] Demands we Accept French Aid"
 morocco.3.d1:0 "Wanting to subjugate us, we have been pressured to accept French aid to help put down the revolt in our south."
 morocco.3.d2:0 "Wanting to subjugate us, we have been pressured to accept French aid to help put down the revolt in our south.\n\nWe have received news that Germany is willing to intervene if France tries to make us submit by force."
 morocco.3.a:0 "We must accept their demands"
 morocco.3.b:0 "We will stand firm!"
 morocco.4.t:0 "[MOR.GetLeader] Submits"
 morocco.4.d:0 "Knowing that they cannot stand against us or without us, Morocco has become a French Protectorate."
 morocco.4.a:0 "Our hold on North Africa grows"
 morocco.5.t:0 "[MOR.GetLeader] Refuses"
 morocco.5.d:0 "Stubbornly holding onto his power, we have been denied our offer to help. So we will have to subjugate Morocco by force."
 morocco.5.a:0 "Mobilize the Forces in Algeria"
 morocco.6.t:0 "Intervention in French Subjugation of Morocco?"
 morocco.6.d:0 "We have received reports that [FRA.GetLeader] is preparing to subjugate Morocco entirely to them, breaking our agreement in 1909 that we would respect each other's domains in Morocco."
 morocco.6.a:0 "Demand other lands as concessions"
 morocco.6.b:0 "Pledge to Support Moroccan Independence"
 morocco.6.c:0 "We are not ready to face off against France"
 morocco.7.t:0 "Germany Demands Concessions around Kamerun"
 morocco.7.d:0 "Wanting to gain something from the current crisis, and counter our expansionism, [GER.GetLeader] has demanded the territories surrounding their colony of Kamerun in exchange for allowing us to seize the whole of Morocco."
 morocco.7.a:0 "A peaceful exchange is better than war"
 morocco.7.b:0 "We will not bow down to the Kaiser"
 morocco.8.t:0 "The Growth of Kamerun"
 morocco.8.d:0 "Our demands were granted by France, and now we can add the region of Neukamerun to the list of our colonial holdings."
 morocco.8.a:0 "An unfair trade, but at least we got something"
 morocco.9.t:0 "Our Demands for French Concessions Denied"
 morocco.9.d:0 "Not wanting to give us anything, and try and seize the whole of Africa for themselves, France has refused to give us any concessions."
 morocco.9.a:0 "We must back down"
 morocco.9.b:0 "We will take their colonies by force!"
 morocco.10.t:0 "[FRA.GetLeader] Grants Economic Concessions in Morocco"
 morocco.10.d:0 "In further attempts to mend ties, the French have further regranted our former economic concessions in Morocco, trying to reverse the damage done."
