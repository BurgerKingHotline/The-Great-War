 #Demobilization decisions
 demobilization.1.t:0 "Interwar Period"
 demobilization.1.d:0 "With the end of the Great War our country requires time to rebuild our economy, our army isn't needed anymore."
 demobilization.1.a:0 "To everlasting peace!"
 #releasable events
 decisions.4.t:0 "We Have Been Freed!"
 decisions.4.desc:0 ""
 decisions.4.a:0 "We will send thanks to our liberator!"
 decisions.5.t:0 "The Fate of [FROM.GetNameDef]"
 decisions.5.desc:0 "Now that we have established [FROM.GetNameDef] as an existing nation, we must decide what we will do with them."
 decisions.5.a:0 "They must share our form of government"
 decisions.5.b:0 "They must be our allies"
 decisions.5.c:0 "They must be our subject"
 decisions.5.d:0 "They must be a League of Nations Mandate"
 decisions.6.t:0 "We have become a Mandate"
 decisions.6.desc:0 "We are now a League of Nations Mandate, and will, hopefully, become guranteed by all members of the League of Nations"
 decisions.6.a:0 "Oh boy!"
 decisions.7.t:0 "[FROM.GetAdjective] Territory becomes a Mandate!"
 decisions.7.desc:0 "A new Mandate has been established by the League of Nations, and now we must choose whether to actively guarantee [FROM.GetNameDef], or just... let others pick up our slack."
 decisions.7.a:0 "We are driven to support the League!"
 decisions.7.b:0 "We are busy with other things right now"